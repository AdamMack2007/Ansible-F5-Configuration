- name: Cleanup F5 iRules
  bigip_irule:
    module: ltm
    name: "{{ item }}"
    state: absent
    provider: "{{ provider }}"
  delegate_to: localhost
  loop: "{{ current_irules }}"
  loop_control:
    label: "{{ item }}"
  when: item not in declared_irules and (item not in default_irules)