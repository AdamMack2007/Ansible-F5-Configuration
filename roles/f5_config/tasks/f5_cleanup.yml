- name: Cleanup F5 VIPs
  bigip_virtual_server:
    state: absent
    name: "{{ item }}"
    provider: "{{ provider }}"
  delegate_to: localhost
  loop: "{{ current_vips }}"
  loop_control:
    label: "{{ item }}"
  when: item not in declared_vips

- name: Cleanup F5 Pools
  bigip_pool:
    aggregate: 
      - name: "{{ item }}"
        state: absent
    provider: "{{ provider }}"
  delegate_to: localhost
  loop: "{{ current_pools }}"
  loop_control:
    label: "{{ item }}"
  when: item not in declared_pools

